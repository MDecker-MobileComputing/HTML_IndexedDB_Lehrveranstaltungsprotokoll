<!DOCTYPE html>
<html lang="de">
<head>
    <title>Protokoll einer Lehrveranstaltung</title>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="lehrveranstaltungsprotokoll.css">
</head>
<body>

  <h1>Lehrveranstaltungsprotokoll: <span id="spanNameLehrveranstaltung"></span></h1>

  <h2>Protokolleinträge</h2>
  <div id="divProtokolleintraege">
    <!-- Hier werden die Protokolleinträge dynamisch eingefügt -->
  </div>
  <a href="#" id="linkPdfDownload">Als PDF herunterladen</a>
  <br><br>

  <h2>Neuen Eintrag im Protokoll anlegen</h2>

  <form id="anmeldeFormular">

    <div>
      <label for="inputDatum">Datum:</label>
      <input type="date" id="inputDatum" required max="">
      <!-- Wert von Attribut "max" wird per JavaScript gesetzt, um das heutige Datum als Maximalwert zu haben -->
    </div><br>

    <div>
      <label for="inputThema">Thema:</label>
      <input type="text" id="inputThema" required>
    </div><br>

    <button type="submit" id="buttonSpeichern">Speichern</button>

  </form>
  <br><br>


  <a href="index.html">Zurück zur Übersicht</a>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="./detail.js"></script>
  <script src="./datenbank.js"></script>

</body>
